<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 - Inline editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/inline/ckeditor.js"></script>
</head>

<body>
    <h1>Inline editor</h1>
    <form action="/elearning/create_exam_paper" method="POST">
        <div id="editor">
            <textarea>This is some sample content.</textarea>
        </div>
        <button type="submit">submit</button>
    </form>
    <script>
        InlineEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
