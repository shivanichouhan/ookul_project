
<form action="http://localhost:3000/data/signup" method="post">
    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="name" name="name" required>
      </br>
      <label for="email"><b>Email</b></label>
      <input type="email" name="email" placeholder="Enter Email" required>
      <br>
      <label for="password"><b>Password</b></label>
      <input id="password" name="password" placeholder="password" type="password" required minlength="8" maxlength="15">
      <br>
      <label for="sername"><b>sername</b></label>
      <input id="rpw" name="sername" placeholder="sername" type="sername" required >
      <br>
      <br>
      <label for="user_id"><b>mob_number</b></label>
      <input type="text" placeholder="mob_number" name="mob_number" required>
      <br>
      <br>
      <label for="role"><b>role</b></label>
      <input type="text" placeholder="role" name="role" required>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">signup</button>
      </div>
    </div>
  </form>
